<article class="resume">
    <h1>{{name}}</h1>
    <p>{{title}}</p>
    <p>{{email}}</p>
    <p>{{phone}}</p>
    <p>{{address}}</p>
    <a href="{{website}}">{{website}}</a>
    <p>{{summary}}</p>
    <section>
        <h2>Skills</h2>
        <ul>
            <li *ngFor="let skill of skills">{{skill}}</li>
        </ul>
    </section>
    <section>
        <h2>Experience</h2>
        <ul>
            <li *ngFor="let job of experience">
                <h3>{{job.title}}</h3>
                <p>{{job.company}}</p>
                <p>{{job.years}}</p>
                <p>{{job.description}}</p>
            </li>
        </ul>
    </section>
</article>
